name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: private
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      - name: Build Docker Image for Backend
        run: |
          docker build -t codeandverse-backend ./  # Dockerfile path

      - name: Tag Docker Image for ECR
        run: |
          docker tag codeandverse-backend:latest 767398107655.dkr.ecr.us-east-1.amazonaws.com/codeandversebackend:latest

      - name: Push Docker Image to ECR
        run: |
          docker push 767398107655.dkr.ecr.us-east-1.amazonaws.com/codeandversebackend:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster codeandverse-cluster \
            --service codeandverse-backend-service \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}
        env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: ${{ secrets.AWS_REGION }}
